<!-- This is the first document in the Front End Web Development part of Full Stack Web Development. -->
<!-- Full Stack Web Development is the domain where proper (and obviously) websites and web applications are built such that the users can easily interact with this. If ever the users come across some bugs or some problems, the bugs or the problems are then resolved accordingly. -->
<!-- Front End Web Development is the part of the Full Stack Web Development which involves the users and their interactions with the websites and related things. -->
<!DOCTYPE html>
<!-- The document type and version is declared as HTML5. -->
<html lang="en">
<!-- This is the root element of the HTML document and the language is set to English. -->

    <head>  
        <!-- This is the head section and this contains metadata and styling -->

        <meta charset="UTF-8">
        <!-- Here, UTF-8 character encoding is specified here. -->

        <title>My First Web Page</title>
        <!-- The title that is to be shown in the browser tab is specified here. -->

        <style>
            /* The internal CSS starts here. The acronym CSS stands fo Cascading Style Sheets and is a part of the Front End part of Full Stack Web Development that is responsible for the styling of the web page. */

            html 
            {
                font-size: 22px;
                /* The base font size for the entire document is set here. */
            }

            body 
            {
                background-color: #400;
                /* A dark red background color for the page is set here. */
                color: whitesmoke;
                /* The text color is set to the whitesmoke color. */
            }
        </style>
    </head>

    <body>
        <!-- The content of the webpage visible to the end user starts here -->

        <h1>Hello World!</h1>
        <!-- The main heading to be displayed on the page is defined here. -->

        <p>This is my first web page.</p>
        <!-- The paragraph text to be displayed below the heading is defined here -->
    </body>
</html>
