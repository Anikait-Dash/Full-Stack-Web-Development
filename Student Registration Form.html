<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Registration Page</title>
    </head>

    <body bgcolor="#FFD7EB">

        <h1 align="center"> Student Registration Form    </h1>
        <table align="center">
            <tr>
                <td>
                    <form>
                        Roll Number : <input type="number" min="1" max="999">

                        <br><br>

                        Student Name :
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">

                        <br><br>

                        Father's Name : <input type="text" placeholder="Father's name">

                        <br><br>

                        Date of Birth : <input type="date">

                        <br><br>

                        Mobile Number : <input type="number" placeholder="Contact number">

                        <br><br>

                        Email ID : <input type="text" placeholder="Email ID">

                        <br><br>

                        Password : <input type="password" placeholder="Password">

                        <br><br>

                        Gender : 
                        <input type = "radio"> Male
                        <input type = "radio"> Female

                        <br><br>

                        Department :
                        <input type="radio" name="dept"> CSE
                        <input type="radio" name="dept"> IT
                        <input type="radio" name="dept"> ECE
                        <input type="radio" name="dept"> Civil
                        <input type="radio" name="dept"> Mech

                        <br><br>

                        Course :
                        <select>
                            <option>Computer Science and Engineering</option>
                            <option>Information Technology</option>
                            <option>Electronics and Communication Engineering</option>
                            <option>Civil Engineering</option>
                            <option>Mechanical Engineering</option>
                        </select>

                        <br><br>

                        Student Photo : <input type="file">

                        <br><br>

                        City : <textarea cols="22" rows="1"></textarea>

                        <br><br>

                        Address : <textarea cols="22" rows="4"></textarea>

                        <br><br>

                        <input type="submit" value="Submit">

                    </form>

                </td>
            </tr>
        </table>
    </body>
</html>
