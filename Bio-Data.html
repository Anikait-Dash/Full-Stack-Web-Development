<!-- This is the first document in the Front End Web Development part of Full Stack Web Development. -->
<!-- Full Stack Web Development is the domain where proper (and obviously) websites and web applications are built such that the users can easily interact with this. If ever the users come across some bugs or some problems, the bugs or the problems are then resolved accordingly. -->
<!-- Front End Web Development is the part of the Full Stack Web Development which involves the users and their interactions with the websites and related things. -->
<!DOCTYPE html>
<!-- The document type is declared as HTML5. -->
<html>
<!-- The root element of the HTML document is declared here. -->

	<head>
    <!-- The head section -- where Metadata and Internal CSS are both contained -- are contained. -->

    	<meta charset="UTF-8">
    	<!-- The character encoding is set to UTF-8 -->

    	<title>
        	My details
    	</title>
    	<!-- The title written here is shown on the browser tab -->

    	<style>
        /* The internal CSS starts here. The acronym CSS stands for Cascading Style Sheets. */

        h1
        {
            font-family : "Agency FB";
            /* The font style is set for the main heading */

            	font-size : 35px;
            	/* The font size of the heading is set. */

            	text-align : center;
            	/* The heading text is aligned to the center */
        	}

	        p
    	    {
            	font-family : "Chiller";
            	/* The font style for paragraph text is set here. */

            	font-size : 30px;
            	/* The font size of the paragraphs is set here. */

            	text-align : center; 
            	/* The paragraph text is aligned to the center */
        	}
    	</style>
	</head>

	<body>
    	<!-- Visible content of the webpage starts here -->

	    <h1>Hello everyone !</h1>
    	<!-- Main heading displayed on the page -->

    	<p>I am Anikait Dash.</p>
    	<!-- Paragraph showing the user's name -->

    	<p>I now reside in VSS Nagar, Bhubaneswar.</p>
    	<!-- Paragraph showing place of residence -->

	    <p>I like watching movies.</p>
    	<!-- Paragraph describing a hobby -->
	</body>
</html>
