<!--
		Write a program to input the following information dynamically about a customer 
		1. Customer Name
		2. Product bought by the customer
		3. Price of the product bought by the customer
		4. Quantity of product bought by the customer

		and calculate the total, discount and grand total as per condition.
-->

<!DOCTYPE html>
<html>
	<head>
    	<title>Customer Billing System</title>
	</head>

	<script>
		function calculateBill()
		{
		    let customerName = document.getElementById("cname").value;
		    let productName  = document.getElementById("pname").value;
		    let price        = parseFloat(document.getElementById("price").value);
		    let quantity     = parseInt(document.getElementById("qty").value);

		    if(customerName === "" || productName === "" || isNaN(price) || isNaN(quantity))
    		{
		        document.getElementById("output").innerHTML = "Please enter valid details in all fields.";
		        return;
    		}

		    let total = price * quantity;
		    let discount = 0;

		    if(total >= 1000)
    		{
		        discount = total * 0.03;
    		}
		    else
    		{
		        discount = total * 0.01;
    		}

		    let grandTotal = total - discount;

		    document.getElementById("output").innerHTML = "<h3>Invoice</h3>" + "<b>Customer Name:</b> " + customerName + "<br><br>" + "<b>Product:</b> " + productName + "<br><br>" + 
		    	"<b>Price per Item:</b> ₹" + price.toFixed(2) + "<br><br>" + "<b>Quantity:</b> " + quantity + "<br><br>" + "<b>Total:</b> ₹" + total.toFixed(2) + "<br><br>" + 
		        "<b>Discount (" + (total >= 1000 ? "3%" : "1%") + "):</b> ₹" + discount.toFixed(2) + "<br><br>" + "<b>Grand Total:</b> ₹" + grandTotal.toFixed(2);
		}
	</script>

	<body>

		<h2>Customer Billing System</h2>

		Customer Name:
		<input type="text" id="cname">

		<br><br>

		Product Name:
		<input type="text" id="pname">

		<br><br>

		Price:
		<input type="number" id="price">

		<br><br>

		Quantity:
		<input type="number" id="qty">

		<br><br>

		<button onclick="calculateBill()">Generate Bill</button>

		<br><br>

		<div id="output"></div>
